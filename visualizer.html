<!DOCTYPE html>
<html>
	<head>
		<title>Battleship Player</title>
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script src="js/viz.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="css/viz.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	</head>
	<body onload="bodyLoaded();">
		<div id = "myDiv" style="text-align: center;width:1100px;">
	  		<canvas id="myCanvas" width="1100" height="550"></canvas>
			<i class="material-icons" class="clickable" title="Step Back" onclick="back();">fast_rewind</i>
			<i class="material-icons" class="clickable" title="Pause" onclick="pause();">pause</i>
			<i class="material-icons" class="clickable" title="Play" onclick="play();">play_arrow</i>
			<i class="material-icons" class="clickable" title="Step Forward" onclick="step();">fast_forward</i>
 		</div>
	</body>
</html>
